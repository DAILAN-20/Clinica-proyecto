<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MENU</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        nav.principal ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav.principal ul li a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: black;
        }
        nav.principal ul li a:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="principal">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Informacion</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
</body>
</html>
